<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="player player--1">
            <div class="player--1__image">
                <img src="./assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="music image">
            </div>
            <div class="player__titles player--1__titles">
                <p>Acorda Devinho</p>
                <span>Banda Rocketseat</span>
            </div>
            <div class="player__buttons">
                <button><img src="./assets/play-back.svg" alt=""></button>
                <button><img src="./assets/play.svg" alt=""></button>
                <button><img src="./assets/play-forward.svg" alt=""></button>
            </div>
            <input class="player__track" max="100" type="range">
            <div class="player__time player--1__time">
                <span>03:20</span>
                <span>00:12</span>
            </div>
        </div>
        <div class="wrapper">
            <div class="player player--2">
                <div class="player__group">
                    <div class="player--2__image">
                        <img src="./assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1(1).png" alt="music image">
                    </div>
                    <div class="player__titles">
                        <p>Acorda Devinho</p>
                        <span>Banda Rocketseat</span>
                    </div>
                </div>
               
                <div class="player__buttons">
                    <button><img src="./assets/play-back.svg" alt=""></button>
                    <button id="play-icon"><img src="./assets/play.svg" alt=""></button>
                    <button><img src="./assets/play-forward.svg" alt=""></button>
                </div>
                <input class="player__track" max="100" type="range">
                <div class="player__time">
                    <span>03:20</span>
                    <span>00:12</span>
                </div>
            </div>
            <div class="player player--3">
                <div class="player__group">
                    <div class="player--3__image">
                        <img src="./assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1(1).png" alt="music image">
                    </div>
                    <div class="player__titles">
                        <p>Acorda Devinho</p>
                        <span>Banda Rocketseat</span>
                    </div>
                </div>
                <div class="player__buttons">
                    <button><img src="./assets/play-back.svg" alt=""></button>
                    <button><img src="./assets/play.svg" alt=""></button>
                    <button><img src="./assets/play-forward.svg" alt=""></button>
                </div>
                
            </div>
        </div>
        
    </main>
</body>
</html>
